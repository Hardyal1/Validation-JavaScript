<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>View</title>
</head>
<body>
<form class="notes-form" action="" method="post">
    <label for="Note">Notes</label><br>
    <label>
        <textarea class="text-area" name="notes" rows="10" cols="80"></textarea>
    </label><br>
    <label for="importance">Importance: </label>
    <label>
        <input class="importance" type="text" name="importance" value="">
    </label>
    <input type="submit" name="" value="Submit">
</form>
<script src="app.js" charset="utf-8"></script>
</body>
</html>
